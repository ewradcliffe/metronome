<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <!--link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link to CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/e905fa1c21.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <h1 class="col d-flex justify-content-center">Metronome</h1>
            </div>
    </header>
    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-lg-8 component">
                            <p id="bpm-count" class="col d-flex justify-content-center">120</p>
                        </div>
                        <div class="col-lg-4 component">
                            <a class="col btn d-flex justify-content-center"><i class="fa-solid fa-play"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col component">
                            <a class="col btn d-flex justify-content-center"><i class="fa-solid fa-minus"></i></a>
                        </div>
                        <div class="col component">
                            <a class="col btn d-flex justify-content-center"><i class="fa-solid fa-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer></footer>
</body>

</html>
